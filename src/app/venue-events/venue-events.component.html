<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
    <body>
        <h1 style="text-align:center;font-weight:bold; padding-bottom:25px;">{{eventList[0].venue}} Etkinlikleri</h1>

        <div fxLayout="row wrap" fxLayoutGap="16px grid">
            <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let event of eventList">
                <a href="eventdetail/{{toLower(event.artist)}}" style="text-decoration: none;">
                    <mat-card class="example-card">
                        <mat-card-title-group>
                        <mat-card-title>{{event.artist}}</mat-card-title>
                        <mat-card-subtitle>{{event.date}}</mat-card-subtitle>
                        <img mat-card-md-image [src]="event.pics[0]" onerror="src='..\\assets\\defaultpic\\df.jpg';">
                        </mat-card-title-group>
                        <mat-card-content>
                            {{event.venue}} - {{event.location}} adresinde izleyicilerle bulu≈üacak...
                        </mat-card-content>
                    </mat-card>
                </a>
            </div>
            
        </div>
    </body>
</html>
