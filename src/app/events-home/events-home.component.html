<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="headerDiv">
  <h1>ETK<span style="color: rgb(72, 72, 146)">İ</span>NL<span style="color: rgb(72, 72, 146)">İ</span>Ğ<span style="color: rgb(72, 72, 146)">İ</span>N<span style="color: rgb(72, 72, 146)">İ</span>   BUL</h1>
</div>

  <p>
    <mat-toolbar class="toolbar">
      <div class="navDiv">
        <div class="navbarItems">
          <button mat-icon-button>
            <mat-icon>menu</mat-icon>
            <span class="navSpan" style="font-size:x-large;">Home</span>
          </button>
        </div>
        <div class="navbarItems">
          <button mat-icon-button>
            <mat-icon>access_alarms</mat-icon>
            <span class="navSpan">Geçmiş Etkinlikler</span>
          </button>
        </div>
        <div>
          <button mat-icon-button>
            <mat-icon>share</mat-icon>
            <span class="navSpan">Paylaş</span>
          </button>
        </div>
        <div class= "searchbar">
            <button mat-icon-button>
              <mat-form-field>
                <input matInput placeholder="Arama" />
              </mat-form-field>
            </button>
        </div>
      </div> 

    </mat-toolbar>  
  </p>

  <div class="searchEvent">
    <fieldset id="search">
      <div class="inline">
        <mat-form-field class="left">
          <mat-label>Başlangıç Tarihi</mat-label>
          <input matInput [matDatepicker]="startdate" />
          <mat-datepicker-toggle
            matSuffix
            [for]="startdate"
          ></mat-datepicker-toggle>
          <mat-datepicker #startdate></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="right">
          <mat-label>Bitiş Tarihi</mat-label>
          <input matInput [matDatepicker]="enddate" />
          <mat-datepicker-toggle
            matSuffix
            [for]="enddate"
          ></mat-datepicker-toggle>
          <mat-datepicker #enddate></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="inline">
        <div class="left">
          <mat-form-field class="left">
            <mat-label>Kategori</mat-label>
            <mat-select>
              <mat-option></mat-option>
              <mat-option>Resim</mat-option>
              <mat-option>Konser</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="right withMargin">
            <mat-label>Şehir</mat-label>
            <mat-select>  
              <mat-option></mat-option>
              <mat-option>İstanbul</mat-option>
              <mat-option>Antalya</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="right">
          <mat-form-field>
            <mat-label>Mekan</mat-label>
            <mat-select>
              <mat-option></mat-option>
              <mat-option>Jolly Joker</mat-option>
              <mat-option>Hayal Kahvesi</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div>
        <button mat-stroked-button color="primary">
          <mat-icon>filter_alt</mat-icon>
          <span>Filter</span>
        </button>
      </div>
    </fieldset>
  </div>

</body>
</html>
