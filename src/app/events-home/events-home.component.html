<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="headerDiv">
  <h1>ETK<span style="color: rgb(72, 72, 146)">İ</span>NL<span style="color: rgb(72, 72, 146)">İ</span>Ğ<span style="color: rgb(72, 72, 146)">İ</span>N<span style="color: rgb(72, 72, 146)">İ</span>   BUL</h1>
</div>

  <p>
    <mat-toolbar class="toolbar">
      <div class="navDiv">
        <div class="navbarItems">
          <button mat-icon-button>
            <mat-icon>menu</mat-icon>
            <span class="navSpan" style="font-size:x-large">Home</span>
          </button>
        </div>
        <div class="navbarItems">
          <button mat-icon-button>
            <mat-icon>access_alarms</mat-icon>
            <span class="navSpan">Geçmiş Etkinlikler</span>
          </button>
        </div>
        <div>
          <button mat-icon-button>
            <mat-icon>share</mat-icon>
            <span class="navSpan">Paylaş</span>
          </button>
        </div>
        <div class= "searchbar">
            <button mat-icon-button>
              <mat-form-field>
                <input matInput placeholder="Arama" />
              </mat-form-field>
            </button>
        </div>
      </div> 

    </mat-toolbar>  
  </p>

  <div class="slider">
    <div id="slider-item-div" class="slider-content">
      <div class="slider-item" *ngFor="let item of popularEventsList">
        <img [src]="item.pics[0]" class="sliderImage" >
      </div>
    </div>
  </div>


  <div class="slide">
    <mat-slider
     #slidervalue
     (click)="showPopularEventOnClick(slidervalue.value)"
     tickInterval="1"
      step="1"
      min="1"     
      max="5"
    ></mat-slider>
  </div>

  <div class="searchEvents">
    <fieldset id="search">
      <div class="inline">
        <mat-form-field class="left">
          <mat-label>Başlangıç Tarihi</mat-label>
          <input [(ngModel)] = "startDate" matInput [matDatepicker]="startdate" />
          <mat-datepicker-toggle
            matSuffix
            [for]="startdate"
          ></mat-datepicker-toggle>
          <mat-datepicker #startdate></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="right">
          <mat-label>Bitiş Tarihi</mat-label>
          <input [(ngModel)] = "endDate" matInput [matDatepicker]="enddate" />
          <mat-datepicker-toggle
            matSuffix
            [for]="enddate"
          ></mat-datepicker-toggle>
          <mat-datepicker #enddate></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="inline">
        <div class="left">
          <mat-form-field class="left">
            <mat-label>Kategori</mat-label>
            <mat-select>
              <mat-option *ngFor="let category of categories" [value]="category">
                {{category}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="right withMargin">
            <mat-label>Şehir</mat-label>
            <mat-select>
              <mat-option *ngFor="let city of cities" [value]="city">
                {{city}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="right">
          <mat-form-field>
            <mat-label>Mekan</mat-label>
            <mat-select>
              <mat-option *ngFor="let vanue of vanues" [value]="vanue">
                {{vanue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div>
        <button (click)="handleClick()" mat-stroked-button color="primary">
          <mat-icon>filter_alt</mat-icon>
          <span>Filter</span>
        </button>
      </div>
    </fieldset>
  </div>
  
  <br>
  <div style="top:0px;">
    <mat-grid-list *ngIf="!mobile" cols="4">
      <mat-grid-tile >
        <mat-card>
          <mat-card-header>
            <div mat-card-avatar style="background-size: cover;"></div>
            <mat-card-title>Shiba Inu</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image [src]="events[0].pics[0]" alt="Photo of a Shiba Inu">
          <mat-card-content>
            <p>
              The Shiba Inu is the smallest .
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile>2</mat-grid-tile>
      <mat-grid-tile>3</mat-grid-tile>
      <mat-grid-tile>4</mat-grid-tile>
    </mat-grid-list>
  </div>


    

</body>
</html>
