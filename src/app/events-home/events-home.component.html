<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="headerDiv">
      <h1>ETK<span style="color: rgb(72, 72, 146)">İ</span>NL<span style="color: rgb(72, 72, 146)">İ</span>Ğ<span style="color: rgb(72, 72, 146)">İ</span>N<span style="color: rgb(72, 72, 146)">İ</span>   BUL</h1>
    </div>

  <p>
    <mat-toolbar class="toolbar">
      <div class="navDiv">
        <div class="navbarItems">
          <button mat-icon-button>
            <mat-icon>menu</mat-icon>
            <span class="navSpan" style="font-size:x-large">Home</span>
          </button>
        </div>
        <div class="navbarItems">
          <button mat-icon-button>
            <mat-icon>access_alarms</mat-icon>
            <span class="navSpan">Geçmiş Etkinlikler</span>
          </button>
        </div>
        <div>
          <button mat-icon-button>
            <mat-icon>share</mat-icon>
            <span class="navSpan">Paylaş</span>
          </button>
        </div>
        <div class= "searchbar">
            <button mat-icon-button>
              <mat-form-field>
                <input #searchBarQuery (keyup.enter)="filterClick(searchBarQuery.value)" matInput placeholder="Sanatçı Ara" />
              </mat-form-field>
            </button>
        </div>
      </div> 

    </mat-toolbar>  
  </p>

  <div class="slider">
    <div id="slider-item-div" class="slider-content">
      <div class="slider-item" *ngFor="let item of popularEventsList">
        <a href="#" class="">
          <img [src]="item.pics[0]" class="sliderImage">
        </a>
      </div>
    </div>
  </div>

  <div class="slide">
    <mat-slider
     #slidervalue
     (click)="showPopularEventOnClick(slidervalue.value)"
     tickInterval="1"
      step="1"
      min="1"     
      max="5"
    ></mat-slider>
  </div>

  <div class="searchEvents">
    <fieldset id="search">
      <div class="inline">
        <mat-form-field class="left">
          <mat-label>Başlangıç Tarihi</mat-label>
          <input [(ngModel)] = "startDate" matInput [matDatepicker]="startdate" />
          <mat-datepicker-toggle
            matSuffix
            [for]="startdate"
          ></mat-datepicker-toggle>
          <mat-datepicker #startdate></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="right">
          <mat-label>Bitiş Tarihi</mat-label>
          <input [(ngModel)] = "endDate" matInput [matDatepicker]="enddate" />
          <mat-datepicker-toggle
            matSuffix
            [for]="enddate"
          ></mat-datepicker-toggle>
          <mat-datepicker #enddate></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="inline">
        <div class="left">
          <mat-form-field class="left">
            <mat-label>Kategori</mat-label>
            <mat-select [(value)]="category">
              <mat-option [value]="">
              </mat-option>
              <mat-option *ngFor="let category of categories" [value]="category">
                {{category}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="right withMargin">
            <mat-label>Şehir</mat-label>
            <mat-select [(value)]="city">
              <mat-option [value]="">
              </mat-option>
              <mat-option *ngFor="let city of cities" [value]="city">
                {{city}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="right">
          <mat-form-field>
            <mat-label>Mekan</mat-label>
            <mat-select [(value)]="venue">
              <mat-option [value]="">
              </mat-option>
              <mat-option *ngFor="let venue of venues" [value]="venue">
                {{venue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div>
        <button (click)="filterClick('####')" mat-stroked-button color="primary">
          <mat-icon>filter_alt</mat-icon>
          <span>Filter</span>
        </button>
      </div>
    </fieldset>
  </div>
  
  <br>

  <div class="cardArea">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let item of intersectionList">
        <a routerLink="eventdetail">
          <mat-card>
            <mat-card-header>
              <div mat-card-avatar style="background-size: cover;"></div>
              <mat-card-title  >{{item.artist}}</mat-card-title>
              <mat-card-subtitle fxLayout="row wrap" fxLayoutGap="16px grid">{{item.date}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="item.pics[0]">
            <mat-card-content>
              <p>
                {{item.venue}} adresinde sizlerle buluşuyor...
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>    
        </a>
      </div>
    </div>
  </div>

</body>
</html>
